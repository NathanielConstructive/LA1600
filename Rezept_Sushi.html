  <div class="content">                 
     <h2>Sushi</h2>              
    <img class="imagerecipe"
      src="Sushi_Bild.jpg"
      alt="Bild 4">
    <p><p>Rezept</p>
      <ol class="Recipe">
        <label>
          <li><input type="checkbox">
            Sushi-Reis</li>
        </label> 
        <label><li>
          <input type="checkbox">
          Reisessig</li>
        </label>
        <label><li>
          <input type="checkbox">
         Nori-Algenblätter</li>
        </label>
        <label><li>
          <input type="checkbox">
          Wasabi</li>
        </label>
        <label>
          <li><input type="checkbox">
          Sojasauce</li>
        </label>
        <label>
          <li><input type="checkbox">
          Eingelegte Ingwer</li>
        </label>
        <label>
          <li><input type="checkbox">
         Füllung deiner Wahl(Thunfisch, Lachs, Avocado, Gurke etc.)</li>
        </label> 
      </ol> 
    
    
      <p>Anleitung</p>
      <ol>
       
        <label>
          <li><input type="checkbox">
          Den Sushi-Reis gründlich waschen, um überschüssige Stärke zu entfernen. japanischen Rundkornreis, wie beispielsweise Selenio-Reis.</li>
      </label> 
      <label><li>
          <input type="checkbox">
          Koche den Reis entsprechend den Anweisungen auf der Verpackung oder in einem ReiskocherFür eine Hauptmahlzeit empfehlen wir ca. 150 g Reis pro Person.</li>
      </label>
      <label><li>
          <input type="checkbox">
          Nachdem der Reis gekocht ist, lasse ihn etwas abkühlen und gib dann Reisessig hinzu.Mische den Essig vorsichtig unter den Reis, um ihn zu aromatisieren.</li>
     </label>
      <label><li>
          <input type="checkbox">
          Bereite deine Sushi-Füllungen vor, indem du den frischen Fisch in dünne Scheiben schneidest und das Gemüse in Streifen schneidest.</li>
      </label>
      <label>
          <li><input type="checkbox">
            Lege eine Bambusmatte (Makisu) auf eine ebene Fläche und lege ein Nori-Algenblatt darauf.</li>
      </label>
      <label>
          <li><input type="checkbox">
            Befeuchte deine Hände leicht mit Wasser, um zu verhindern, dass der Reis kleben bleibt, und nimm eine Handvoll Sushi-Reis. Schmiere gleichmässig den Reis</li>
      </label>
      <label>
          <li><input type="checkbox">
            Lege die gewünschten Füllungen auf den Reis. Du kannst verschiedene Kombinationen ausprobieren</li>
      </label> 
      <label>
          <li><input type="checkbox">
            Rolle das Sushi mit Hilfe der Bambusmatte fest zusammen. Achte darauf, dass die Füllungen gut eingeschlossen sind.</li>
      </label> 
      <label>
          <li><input type="checkbox">
            Wiederhole die Schritte 5-8, um weitere Sushi-Rollen zuzubereiten.</li>
      </label> 
      <label>
          <li><input type="checkbox">
            Mit einem scharfen Messer schneide die Sushi-Rollen in mundgerechte Stücke.</li>
      </label> 
      <label>
          <li><input type="checkbox">
            Serviere das Sushi mit Sojasauce, Wasabi und eingelegtem Ingwer.</li>
      </label> 
      <label>
          <li><input type="checkbox">
          Wiederhole die Schritte 5-11 für die restlichen Zutaten, um weitere Burritos zuzubereiten.</li>
      </label> 
      </ol>

      
        <p>Guten Appetit!</p>
    
    </p>
