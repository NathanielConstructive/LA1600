<head>

  <meta charset="UTF-8">

</head>
<body>
  <header>
    
    <h2>FlavorFrenzy</h2>
    <a href="" id="headline1">Über uns</a>
    <a href="" id="headline2">Rezepte</a>
   

  </header>
  
  <div class="content">                 
     <h2>Burrito</h2>              
    <img class="imagerecipe"
      src="burrito_Bild.jpg"
      alt="Bild 4">
      <p>Rezept</p>
      <ol >
        <label>
          <li><input type="checkbox">
            Tortilla-Wraps</li>
        </label> 
        <label><li>
          <input type="checkbox">
          Reis</li>
        </label>
        <label><li>
          <input type="checkbox">
         Bohnen</li>
        </label>
        <label><li>
          <input type="checkbox">
          Fleich oder vegetarische/vegane Proteinwuelle(z.B Tofu)</li>
        </label>
        <label>
          <li><input type="checkbox">
          Gemüse(Paprika,Zwiebeln,Tomaten)</li>
        </label>
        <label>
          <li><input type="checkbox">
          Gewürze nach Geschmack(Chili, Knoblauchpulver etc.)</li>
        </label>
        <label>
          <li><input type="checkbox">
         Guacamole oder Avocado</li>
        </label> 
        <label>
          <li><input type="checkbox">
          Käse</li>
        </label>
        <label>
          <li><input type="checkbox">
          Frische Kräuter</li>
        </label>   
      </ol> 
    
      <p>Anleitung</p>
      <ol>
       
        <label>
          <li><input type="checkbox">
          Koche den Reis nach den Anweisungen auf der Verpackung und stelle ihn beiseite.</li>
      </label> 
      <label><li>
          <input type="checkbox">
          Brate das Fleisch oder die vegetarische/vegane Proteinquelle in einer Pfanne an. Würze es mit den gewünschten Gewürzen.</li>
      </label>
      <label><li>
          <input type="checkbox">
          Bereite das Gemüse vor, indem du es schneidest und vorbereitest.</li>
     </label>
      <label><li>
          <input type="checkbox">
          Erwärme die Tortilla-Wraps in einer Pfanne oder in der Mikrowelle, damit sie flexibel sind.</li>
      </label>
      <label>
          <li><input type="checkbox">
          Nimm eine Tortilla und lege sie auf eine saubere Oberfläche. Verteile eine Schicht Reis in der Mitte der Tortilla.</li>
      </label>
      <label>
          <li><input type="checkbox">
          Lege eine Schicht Bohnen auf den Reis.
          </li>
      </label>
      <label>
          <li><input type="checkbox">
          Füge das Fleisch oder die vegetarische/vegane Proteinquelle hinzu.</li>
      </label> 
      <label>
          <li><input type="checkbox">
          Verteile das vorbereitete Gemüse gleichmäßig auf dem Burrito.</li>
      </label> 
      <label>
          <li><input type="checkbox">
          Füge Guacamole oder Avocado, Sour Cream oder Joghurt, Käse und Salsa oder Pico de Gallo hinzu.</li>
      </label> 
      <label>
          <li><input type="checkbox">
          Streue frische Kräuter nach Geschmack darüber.</li>
      </label> 
      <label>
          <li><input type="checkbox">
          Falte die Seiten des Tortilla-Wraps ein und rolle ihn fest auf, sodass die Füllung sicher eingeschlossen ist.</li>
      </label> 
      <label>
          <li><input type="checkbox">
          Wiederhole die Schritte 5-11 für die restlichen Zutaten, um weitere Burritos zuzubereiten.</li>
      </label> 
      </ol>

      
      
     
  </div>
  <p>Guten Appetit!</p>

</body>

</html>
